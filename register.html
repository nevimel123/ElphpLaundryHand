<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaundryHand - Create Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Add Font Awesome (so icons like fa-tshirt work) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: white !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand i {
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      color: white !important;
      margin: 0 10px;
    }
    .navbar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Form */
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="landing.html">
        <i class="fas fa-tshirt"></i> LaundryHand
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="landing.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container">
    <div class="form-container">
      <h2 class="text-center text-primary fw-bold mb-4">Create Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" id="firstname" name="firstname" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Lastname</label>
          <input type="text" id="lastname" name="lastname" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" required>
          <div id="errorMessage" class="text-danger small mt-1"></div>
        </div>
        <div class="mb-4">
          <label for="accountType" class="form-label">Account Type</label>
          <select class="form-select" id="accountType">
            <option value="customer" selected>Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmpassword").value.trim();
      const accountType = document.getElementById("accountType").value;
      const errorMessage = document.getElementById("errorMessage");

      errorMessage.textContent = "";

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        return;
      }

      if (!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email)) {
        errorMessage.textContent = "Please enter a valid email.";
        return;
      }

      const user = { firstname, lastname, email, username, password, accountType };
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
