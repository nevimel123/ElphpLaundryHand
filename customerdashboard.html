<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaundryHand - Customer Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .bubble { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.1); animation: float 6s ease-in-out infinite; }
    .bubble:nth-child(odd) { animation-delay: -2s; }
    .bubble:nth-child(even) { animation-delay: -4s; }
    @keyframes float { 0%,100% { transform: translateY(0px);} 50% { transform: translateY(-20px);} }
    .bubble-1 { width: 80px; height: 80px; top: 20%; left: 10%; }
    .bubble-2 { width: 120px; height: 120px; top: 60%; left: 5%; }
    .bubble-3 { width: 60px; height: 60px; top: 40%; right: 15%; }
    .bubble-4 { width: 100px; height: 100px; top: 70%; right: 20%; }
    .navbar { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; color: white !important; }
    .navbar-nav .nav-link { color: white !important; margin: 0 10px; }
    .navbar-nav .nav-link:hover { background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
    .dashboard-card { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px); border: none; position: relative; z-index: 10; }
    .orders-card, .summary-card { background: rgba(255, 255, 255, 0.9); border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); position: relative; z-index: 10; }
    .stats-card { border-radius: 15px; border: none; text-align: center; padding: 30px 20px; margin-bottom: 20px; }
    .stats-number { font-size: 3rem; font-weight: bold; margin-bottom: 10px; }
    .stats-label { font-size: 1.1rem; font-weight: 600; }
    .btn-primary { background: #4a90e2; border: none; border-radius: 10px; padding: 12px 30px; font-weight: 600; transition: all 0.3s ease; }
    .btn-primary:hover { background: #357abd; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(74,144,226,0.3); }
  </style>
</head>
<body>
  <!-- Floating Bubbles -->
  <div class="bubble bubble-1"></div>
  <div class="bubble bubble-2"></div>
  <div class="bubble bubble-3"></div>
  <div class="bubble bubble-4"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="admindashboard.html">LaundryHand</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admindashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container">
    <div class="dashboard-card text-center p-5 mt-4">
      <h1 class="display-5 fw-bold text-primary mb-3">Customer Dashboard</h1>
      <p class="lead text-muted mb-4">Welcome back, nevs!</p>
      <button class="btn btn-primary btn-lg" onclick="createOrder()">Create New Order</button>
    </div>

    <div class="row mt-4">
      <!-- My Orders -->
      <div class="col-lg-8 mb-4">
        <div class="card orders-card">
          <div class="card-header bg-transparent border-0 pt-4 px-4">
            <h4 class="text-primary fw-bold mb-0">My Orders</h4>
          </div>
          <div class="card-body p-4" id="ordersContainer"></div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4 mb-4">
        <div class="card summary-card">
          <div class="card-header bg-transparent border-0 pt-4 px-4">
            <h4 class="text-primary fw-bold mb-0">Order Summary</h4>
          </div>
          <div class="card-body p-0">
            <div class="stats-card bg-primary text-white mx-3">
              <div class="stats-number text-white" id="totalOrders">0</div>
              <div class="stats-label">Total Orders</div>
            </div>
            <div class="stats-card bg-success text-white mx-3">
              <div class="stats-number text-white" id="totalSpent">₱0.00</div>
              <div class="stats-label">Total Spent</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary fw-bold">Create New Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Service Type</label>
            <select class="form-select" id="serviceType" required>
              <option value="Wash Only" data-price="50">Wash Only (₱50/kg)</option>
              <option value="Wash & Fold" data-price="70">Wash & Fold (₱70/kg)</option>
              <option value="Wash, Iron & Fold" data-price="100">Wash, Iron & Fold (₱100/kg)</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Estimated Weight (kg)</label>
            <input type="number" class="form-control" id="estimatedWeight" min="1" step="0.5" required>
          </div>
          <!-- Soap -->
          <div class="mb-3">
            <label class="form-label fw-bold">Soap (₱10 each)</label>
            <div class="d-flex align-items-center gap-2">
              <button type="button" class="btn btn-outline-secondary" id="soapMinus">-</button>
              <input type="text" id="soapQty" value="0" readonly class="form-control text-center" style="width:60px;">
              <button type="button" class="btn btn-outline-secondary" id="soapPlus">+</button>
            </div>
          </div>
          <!-- Fabric Conditioner -->
          <div class="mb-3">
            <label class="form-label fw-bold">Fabric Conditioner (₱15 each)</label>
            <div class="d-flex align-items-center gap-2">
              <button type="button" class="btn btn-outline-secondary" id="condMinus">-</button>
              <input type="text" id="condQty" value="0" readonly class="form-control text-center" style="width:60px;">
              <button type="button" class="btn btn-outline-secondary" id="condPlus">+</button>
            </div>
          </div>
          <!-- Instructions -->
          <div class="mb-3">
            <label class="form-label fw-bold">Special Instructions</label>
            <textarea class="form-control" id="instructions" rows="2"></textarea>
          </div>
          <!-- Total -->
          <div class="mb-3">
            <label class="form-label fw-bold">Total Cost</label>
            <input type="text" id="totalCost" class="form-control fw-bold" readonly>
          </div>
          <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
      </div>
    </div></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    function renderOrders() {
      const container = document.getElementById("ordersContainer");
      const totalOrdersEl = document.getElementById("totalOrders");
      const totalSpentEl = document.getElementById("totalSpent");

      if (orders.length === 0) {
        container.innerHTML = `<div class="text-center py-5"><h5 class="text-muted">No orders yet. Create your first order!</h5></div>`;
      } else {
        container.innerHTML = orders.map((o, i) => `
          <div class="border-bottom pb-3 mb-3">
            <h6 class="fw-bold text-primary">Order #${i+1}</h6>
            <p><strong>Service:</strong> ${o.service}</p>
            <p><strong>Weight:</strong> ${o.weight} kg</p>
            <p><strong>Soap:</strong> ${o.soapQty} pcs</p>
            <p><strong>Fabric Conditioner:</strong> ${o.condQty} pcs</p>
            <p><strong>Price:</strong> ₱${Number(o.price).toFixed(2)}</p>
            <p><strong>Instructions:</strong> ${o.instructions || "None"}</p>
            <p><strong>Status:</strong> 
              <span class="badge ${o.status==="Pending"?"bg-warning text-dark":o.status==="Ready to Pick Up"?"bg-info text-dark":"bg-success"}">${o.status}</span>
            </p>
          </div>
        `).join("");
      }

      totalOrdersEl.textContent = orders.length;
      totalSpentEl.textContent = "₱" + orders.reduce((sum,o)=>sum+(Number(o.price)||0),0).toFixed(2);
    }

    function calculateTotal() {
      const perKg = parseFloat(document.getElementById("serviceType").selectedOptions[0].dataset.price) || 0;
      const weight = parseFloat(document.getElementById("estimatedWeight").value) || 0;
      const soapQty = parseInt(document.getElementById("soapQty").value) || 0;
      const condQty = parseInt(document.getElementById("condQty").value) || 0;
      const total = (perKg*weight)+(soapQty*10)+(condQty*15);
      document.getElementById("totalCost").value = total>0?"₱"+total.toFixed(2):"";
      return total;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderOrders();

      document.getElementById("soapPlus").onclick = ()=>{document.getElementById("soapQty").value++;calculateTotal();};
      document.getElementById("soapMinus").onclick = ()=>{let v=document.getElementById("soapQty").value; if(v>0) document.getElementById("soapQty").value--;calculateTotal();};
      document.getElementById("condPlus").onclick = ()=>{document.getElementById("condQty").value++;calculateTotal();};
      document.getElementById("condMinus").onclick = ()=>{let v=document.getElementById("condQty").value; if(v>0) document.getElementById("condQty").value--;calculateTotal();};
      document.getElementById("serviceType").onchange = calculateTotal;
      document.getElementById("estimatedWeight").oninput = calculateTotal;

      document.getElementById("orderForm").onsubmit = (e)=>{
        e.preventDefault();
        const service=document.getElementById("serviceType").value;
        const weight=parseFloat(document.getElementById("estimatedWeight").value);
        const soapQty=parseInt(document.getElementById("soapQty").value)||0;
        const condQty=parseInt(document.getElementById("condQty").value)||0;
        const instructions=document.getElementById("instructions").value.trim();
        const price=calculateTotal();

        // NEW: Add status
        const newOrder={ service, weight, soapQty, condQty, instructions, price, status:"Pending" };

        orders.push(newOrder);
        localStorage.setItem("orders", JSON.stringify(orders));

        bootstrap.Modal.getInstance(document.getElementById("orderModal")).hide();
        renderOrders();
      };
    });

    function createOrder() {
      new bootstrap.Modal(document.getElementById("orderModal")).show();
    }
  </script>
</body>
</html>
