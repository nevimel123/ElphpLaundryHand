<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaundryHand - Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    .bubble:nth-child(odd) { animation-delay: -2s; }
    .bubble:nth-child(even) { animation-delay: -4s; }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .bubble-1 { width: 80px; height: 80px; top: 20%; left: 10%; }
    .bubble-2 { width: 120px; height: 120px; top: 60%; left: 5%; }
    .bubble-3 { width: 60px; height: 60px; top: 40%; right: 15%; }
    .bubble-4 { width: 100px; height: 100px; top: 70%; right: 20%; }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: white !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand i {
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      color: white !important;
      margin: 0 10px;
    }
    .navbar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Dashboard card */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Floating Bubbles -->
  <div class="bubble bubble-1"></div>
  <div class="bubble bubble-2"></div>
  <div class="bubble bubble-3"></div>
  <div class="bubble bubble-4"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="admindashboard.html">
        <i class="fas fa-tshirt"></i> LaundryHand
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admindashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard -->
  <div class="container">
    <div class="dashboard-card text-center p-5 mt-4">
      <h1 class="display-5 fw-bold text-primary mb-3">Admin Dashboard</h1>
      <p class="lead text-muted">Manage all laundry orders and customers</p>
    </div>
  </div>

  <div class="container py-5">
    <table class="table table-bordered table-striped" id="ordersTable">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Weight (kg)</th>
          <th>Soap</th>
          <th>Fabric Conditioner</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be displayed here -->
      </tbody>
    </table>
  </div>

  <script>
    // Load orders from localStorage or use sample data
    let orders = JSON.parse(localStorage.getItem("orders")) || [
      { id: "LH1001", customer: "John Doe", weight: 3.5, soap: "Tide", fabcon: "Downy", status: "Pending" },
      { id: "LH1002", customer: "Jane Smith", weight: 5.2, soap: "Ariel", fabcon: "Comfort", status: "In-Progress" }
    ];

    function saveOrders() {
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    function renderOrders() {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      orders.forEach((order, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customer}</td>
          <td>${order.weight}</td>
          <td>${order.soap}</td>
          <td>${order.fabcon}</td>
          <td class="status-cell">${order.status}</td>
          <td>
            <button class="btn btn-sm btn-primary edit-btn" data-index="${index}">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });

      attachEventListeners();
    }

    function attachEventListeners() {
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          const index = this.dataset.index;
          const row = this.closest("tr");
          const statusCell = row.querySelector(".status-cell");

          statusCell.innerHTML = `
            <select class="form-select form-select-sm status-select">
              <option value="Pending">Pending</option>
              <option value="In-Progress">In-Progress</option>
              <option value="Ready to pick up">Ready to pick up</option>
              <option value="Picked up">Picked up</option>
            </select>
            <button class="btn btn-sm btn-success save-btn mt-1">Save</button>
          `;

          const select = statusCell.querySelector(".status-select");
          select.value = orders[index].status;

          statusCell.querySelector(".save-btn").addEventListener("click", function () {
            const newStatus = select.value;
            orders[index].status = newStatus;
            saveOrders();
            renderOrders();
          });
        });
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          const index = this.dataset.index;
          if (confirm("Are you sure you want to delete this order?")) {
            orders.splice(index, 1);
            saveOrders();
            renderOrders();
          }
        });
      });
    }

    // Initial render
    renderOrders();
  </script>
</body>
</html>
