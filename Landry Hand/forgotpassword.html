<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://media1.thehungryjpeg.com/thumbs2/ori_3619845_p3uvpcnyt6h5dgc08o8j4wl6ltzo6n8haltpblnj_soap-bubbles-background.jpg') 
        no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome img {
      max-width: 140px;
      margin-bottom: 15px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-box">
        <form class="row g-4 align-items-center" action="forgot.php" method="POST">

       <div class="col-md-6 text-center welcome p-4 rounded" 
     style="background-color:#67bcf1; color:#fff;">



            <img src="assets/img/washingmachine.jpg" alt="Mascot">
            <h1>Reset Password</h1>
            <p class="text-light">Enter your email to recover your account</p>
          </div>

          <div class="col-md-6">
            <h2 class="text-center mb-4">Forgot Password</h2>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Reset Code</button>
            </div>

            <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
