<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://media1.thehungryjpeg.com/thumbs2/ori_3619845_p3uvpcnyt6h5dgc08o8j4wl6ltzo6n8haltpblnj_soap-bubbles-background.jpg') 
        no-repeat center center;
      background-size: cover;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome img {
      max-width: 130px;
      margin-bottom: 15px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-box">
        <form class="row g-4 align-items-center" >

            <div class="col-md-6 text-center welcome">
            <img src="assets/img/washingmachine.jpg" alt="Mascot">
            <h1>Welcome</h1>
            <p class="text-muted">Create your account</p>
          </div>
    
          <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>
            
            <div class="mb-3">
              <label for="firstname" class="form-label">Firstname</label>
              <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your firstname" required>
            </div>

            <div class="mb-3">
              <label for="lastname" class="form-label">Lastname</label>
              <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your lastname" required>
            </div>

              <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>    
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
           <div class="mb-3">
             <label for="confirmpassword" class="form-label">Confirm Password</label>
             <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm your password" required>
             <div id="errorMessage" class="text-danger small mt-1"></div>
            </div>
              <div class="mb-4">
                    <label for="account_type" class="form-label text-muted">Account Type</label>
                    <select class="form-select rounded-pill" id="account_type" name="account_type">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            
            <button type="button" class="btn btn-primary w-100" id="registerBtn">Register</button>
             <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
          </div>
            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("registerBtn").addEventListener("click", function () {
    const firstname = document.getElementById("firstname").value.trim();
    const lastname = document.getElementById("lastname").value.trim();
    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmpassword").value.trim();
    const errorMessage = document.getElementById("errorMessage");
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    errorMessage.textContent = "";

    let error = "";

    if (!firstname || !lastname || !email || !username || !password || !confirmPassword) {
      error = "Please fill in all fields.";
    } else if (!emailPattern.test(email)) {
      error = "Please enter a valid email address.";
    } else if (password !== confirmPassword) {
      error = "Passwords do not match.";
    }

    if (error) {
      errorMessage.textContent = error;
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
