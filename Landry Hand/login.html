<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        
      background: url('https://media1.thehungryjpeg.com/thumbs2/ori_3619845_p3uvpcnyt6h5dgc08o8j4wl6ltzo6n8haltpblnj_soap-bubbles-background.jpg') 
        no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome img {
      max-width: 150px;
      margin-bottom: 15px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-box">
        <form class="row g-4 align-items-center">

          <div class="col-md-6 text-center welcome">
            <img src="assets/img/washingmachine.jpg" alt="Mascot">
               
            <h1>Welcome</h1>
            <p class="text-muted">Login to your account</p>
          </div>

          <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>

            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

           <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
              <div id="errorMessage" class="text-danger small mt-1"></div>
            </div>
               <div class="mb-4">
                    <label for="account_type" class="form-label text-muted">Account Type</label>
                    <select class="form-select rounded-pill" id="account_type" name="account_type">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            <div class="options d-flex justify-content-between align-items-center mb-3">
              <label class="remember mb-0">
                <input type="checkbox" name="remember">
                <span>Remember me</span>
              </label>
              <p class="text-right mb-0"><a href="forgotpassword.html">Forgot Password?</a></p>
            </div>
            
            <button type="button" class="btn btn-primary w-100" id="loginBtn">Login</button>


            <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
 
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    const emailInput = document.querySelector('input[name="email"]');
    const passwordInput = document.querySelector('input[name="password"]');
    const accountTypeSelect = document.getElementById("account_type");
    const errorMessage = document.getElementById("errorMessage");

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const accountType = accountTypeSelect.value;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    errorMessage.textContent = "";

    let error = "";

    if (email === "" || password === "") {
      error = "Both email and password are required.";
    } else if (!emailPattern.test(email)) {
      error = "Please enter a valid email address.";
    }

    if (error) {
      errorMessage.textContent = error;
    } else {
      // Redirect based on selected account type
      if (accountType === "admin") {
        window.location.href = "admindashboard.html";
      } else {
        window.location.href = "customerdashboard.html";
      }
    }
  });
</script>
