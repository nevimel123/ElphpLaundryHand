<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
  background: url('https://media1.thehungryjpeg.com/thumbs2/ori_3619845_p3uvpcnyt6h5dgc08o8j4wl6ltzo6n8haltpblnj_soap-bubbles-background.jpg') 
    no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  color: white;
  font-family: 'Inter', sans-serif;
}

        .navbar {
            background-color: #1688ec;
        }
        .card {
            background-color: white;
            color: #212529;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
        }
        .table-rounded {
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="#">LaundryHand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="admindashboard.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="card p-5 text-center mb-4">
            <h1 class="h3 fw-bold mb-2">Admin Dashboard</h1>
            <p class="lead text-muted">Manage all laundry orders and customers.</p>
        </div>

        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
            <button class="btn btn-primary rounded-pill fw-semibold shadow-sm">Refresh Data</button>
            <button class="btn btn-primary rounded-pill fw-semibold shadow-sm">All Orders</button>
            <button class="btn btn-primary rounded-pill fw-semibold shadow-sm">All Customers</button>
        </div>

        <div class="card p-4">
            <h2 class="h5 fw-bold mb-4">All Orders</h2>
            <div class="table-responsive table-rounded">
                <table class="table table-striped table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col" class="text-muted">Order ID</th>
                            <th scope="col" class="text-muted">Customer</th>
                            <th scope="col" class="text-muted">Status</th>
                            <th scope="col" class="text-muted">Weight (kg)</th>
                            <th scope="col" class="text-muted">Services</th>
                            <th scope="col" class="text-muted">Total Amount</th>
                            <th scope="col" class="text-muted">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>

                 
                                <button class="btn btn-sm btn-info rounded-pill text-white fw-semibold">Edit</button>
                                <button class="btn btn-sm btn-danger rounded-pill fw-semibold">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Retrieve orders from localStorage
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const tableBody = document.getElementById("ordersTableBody");

  if (orders.length === 0) {
    tableBody.innerHTML = `
      <tr>
        <td colspan="7" class="text-center text-muted py-4">No orders found.</td>
      </tr>
    `;
  } else {
    orders.forEach((order, index) => {
      const services = `${order.soapType} soap, ${order.fabric_conditioner === "yes" ? "with" : "no"} conditioner`;
      const row = `
        <tr>
          <td>LH${1000 + index}</td>
          <td>${order.customerName || "Unknown"}</td>
          <td><span class="badge bg-primary">Pending</span></td>
          <td>${order.weight} kg</td>
          <td>${services}</td>
          <td>â‚±${order.total.toFixed(2)}</td>
          <td>
            <button class="btn btn-sm btn-info rounded-pill text-white fw-semibold">Edit</button>
            <button class="btn btn-sm btn-danger rounded-pill fw-semibold">Delete</button>
          </td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }
</script>

</body>
</html>
